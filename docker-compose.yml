version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ivendor
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - '9000:9000'
    volumes:
      - miniodata:/data

  backend:
    build: ./ivendor-starter/backend
    working_dir: /app
    command: node src/index.js
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ivendor
      JWT_SECRET: devsecret
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - minio

  frontend:
    build: ./ivendor-starter/frontend
    command: pnpm dev --filter ./ivendor-starter/frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend

  mock-api:
    build: ./mock-api
    command: node src/index.js
    ports:
      - '5001:5001'

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pgdata:
  miniodata:
