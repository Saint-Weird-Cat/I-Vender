name: Publish Docker images & Deploy
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=$(echo ${GITHUB_REF#refs/tags/} | sed 's/^v//;t;d')" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./ivendor-starter/backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ivendor-backend:latest
            ghcr.io/${{ github.repository_owner }}/ivendor-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./ivendor-starter/frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ivendor-frontend:latest
            ghcr.io/${{ github.repository_owner }}/ivendor-frontend:${{ github.sha }}

      - name: Build and push mock-api image
        uses: docker/build-push-action@v4
        with:
          context: ./mock-api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ivendor-mock-api:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.KUBE_CONFIG != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: Deploy to k8s
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/ivendor-backend -n default --timeout=5m || true

